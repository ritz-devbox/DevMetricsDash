name: "\U0001F4CA Update DevMetricsDash"

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:       # Manual trigger from Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Fetch GitHub metrics
        run: npx tsx scripts/fetch-metrics.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Generate SVG charts for README
        run: npx tsx scripts/generate-svg-charts.ts

      - name: Generate README with live stats
        run: npx tsx scripts/generate-readme.ts

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        run: npx vite build

      - name: Copy metrics to dist
        run: |
          mkdir -p dashboard/dist/data
          cp data/metrics.json dashboard/dist/data/metrics.json

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/metrics.json assets/ README.md
          git diff --staged --quiet || git commit -m "chore: update metrics data [skip ci]"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
