# ── DevMetricsDash Configuration ──────────────────────────
#
# Set your GitHub username/org below.
# Then either list specific repos, or leave empty to auto-discover all your repos.

owner: "ritz-devbox"

# Leave empty [] to track ALL your public repos automatically
# Or list specific repos to track:
repositories: []
  # - repo-name-1
  # - repo-name-2

# How many days of history to fetch (max ~90 for good API performance)
lookback_days: 90
